

<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form method="post">
        <label for="calculator">Basic Calculator</label>
        <label for="numx">X :</label>
        <input type="text" id="numx" name="numx" required><br><br><br>
        
        <label for="operator">Operator :</label>
        <div class="radio-buttons">
            <input type="radio" id="power" name="operator" value="^"> <label for="power">^</label>
            <input type="radio" id="add" name="operator" value="+"> <label for="add">+</label>
            <input type="radio" id="subtract" name="operator" value="-"> <label for="subtract">-</label>
            <input type="radio" id="product" name="operator" value="*"> <label for="product">*</label>
            <input type="radio" id="divide" name="operator" value="/"> <label for="divide">/</label>
            <input type="radio" id="remainder" name="operator" value="%"> <label for="remainder">%</label>
        </div><br><br><br>
        
        <label for="numy">Y :</label>
        <input type="text" id="numy" name="numy" required><br><br>
        
        <input type="button" value="Calculate" class="calculate"><br><br>
        
        <label for="result">Result =</label>
        <input type="text" id="result" name="result" disabled><br><br>
    </form>
</body>
</html>
